<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Professional Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#3a3a3a;">
        <div class="container-fluid">
            <img src="Assets/Images/MainLogo.png" style="width: 70px; margin-top: 7px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a> <!-- Adjust this if your homepage is named differently -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a> <!-- Link to your projects page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a> <!-- Link to this new contact page -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container py-5">
        <form style="max-width: 500px; margin: 0 auto; padding: 2rem; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
            <h3 style="text-align: center; color: #3a3a3a; margin-bottom: 1rem; font-size: 1.5rem; font-weight: bold;">Contact Me</h3>
            <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="form-group mb-3">
                <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
