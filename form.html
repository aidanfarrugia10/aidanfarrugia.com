    <!-- Contact Section -->
    <section id="contact" class="container py-5">
        <form action="https://formspree.io/f/xyzywewk" method="POST" style="max-width: 500px; margin: 0 auto; padding: 2rem; border-radius: 8px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); background-color: #f9f9f9;">
            <h3 style="text-align: center; color: #3a3a3a; margin-bottom: 1rem; font-size: 1.5rem; font-weight: bold;">Contact Me</h3>
            
            <!-- Name Field -->
            <div class="form-group mb-3">
                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            
            <!-- Email Field -->
            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
            </div>
            
            <!-- Message Field -->
            <div class="form-group mb-3">
                <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            
            <!-- Optional Budget Field with Currency Selector -->
            <div class="form-group mb-3 d-flex">
                <!-- Currency Selector -->
                <select name="currency" class="form-control" style="width: 30%;" required>
                    <option value="USD">USD - $</option>
                    <option value="EUR">EUR - €</option>
                    <option value="GBP">GBP - £</option>
                    <option value="AUD">AUD - A$</option>
                    <option value="CAD">CAD - CA$</option>
                    <option value="INR">INR - ₹</option>
                    <option value="JPY">JPY - ¥</option>
                    <option value="CNY">CNY - ¥</option>
                    <option value="MXN">MXN - $</option>
                    <option value="BRL">BRL - R$</option>
                    <option value="ZAR">ZAR - R</option>
                    <!-- Add more currencies as needed -->
                </select>
                
                <!-- Budget Amount -->
                <input type="text" name="budget" class="form-control" placeholder="Budget (Optional)" style="flex: 1; margin-left: 10px;">
            </div>
            
            <!-- Country Selector and Mobile Number Field -->
            <div class="form-group mb-3 d-flex align-items-center">
                <!-- Country Selector with Malta (+356) as Default -->
                <select id="country" class="form-control" style="width: 35%;" required>
                    <option value="+1">USA (+1)</option>
                    <option value="+44">UK (+44)</option>
                    <option value="+61">Australia (+61)</option>
                    <option value="+91">India (+91)</option>
                    <option value="+33">France (+33)</option>
                    <option value="+49">Germany (+49)</option>
                    <option value="+34">Spain (+34)</option>
                    <option value="+39">Italy (+39)</option>
                    <option value="+55">Brazil (+55)</option>
                    <option value="+86">China (+86)</option>
                    <option value="+81">Japan (+81)</option>
                    <option value="+7">Russia (+7)</option>
                    <option value="+82">South Korea (+82)</option>
                    <option value="+27">South Africa (+27)</option>
                    <option value="+20">Egypt (+20)</option>
                    <option value="+971">UAE (+971)</option>
                    <option value="+52">Mexico (+52)</option>
                    <option value="+356" selected>Malta (+356)</option> <!-- Malta (+356) Default -->
                </select>
                
                <!-- Mobile Number Field (Only Number, no Country Code) -->
                <input type="tel" id="mobile" name="mobile" class="form-control" placeholder="Your Mobile Number" pattern="^\d{9,15}$" title="Enter a valid mobile number" required style="flex: 1; margin-left: 10px;">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </section>

    <!-- Bootstrap and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Mobile Number Formatting Script -->
    <script>
        $(document).ready(function() {
            // Set default country code
            var defaultCountryCode = '+356';
            $('#mobile').val(defaultCountryCode);  // Automatically adds the country code to the number input
            
            // When a country is selected, only the local number is typed
            $('#country').change(function() {
                var countryCode = $(this).val();
                $('#mobile').val(countryCode); // Update the mobile number input with the new country code
            });
        });
    </script>
</body>
